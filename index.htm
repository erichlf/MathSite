    src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

        //Default Action
        $(".tab_content").hide(); //Hide all content
        $(".sidebar ul li:first").addClass("active").show(); //Activate first tab
        $(".tab_content:first").show(); //Show first tab content

        //On Click Event
        $(".sidebar ul li").click(
            function() {
                $(".sidebar ul li").removeClass("active"); //Remove any "active" class
                $(this).addClass("active"); //Add "active" class to selected tab
                $(".tab_content").hide(); //Hide all tab content
                var activeTab = $(this).find("a").attr("href"); //Find the rel attribute value to identify the active tab + content
                $(activeTab).fadeIn(); //Fade in the active content
                $("#Teaching").load("Teaching.htm");
                $("#Research").load("Research.htm");
                $("#CV").load("CV.htm");
                $("#Links").load("links.htm");
                return false;
            }
        );
    });
  </script>
  <script type="text/javascript">
    $(window).scroll(function(event) {
        $(".sidebar").css("margin-left", 0-$(document).scrollLeft());
    });
  </script>
</head>
